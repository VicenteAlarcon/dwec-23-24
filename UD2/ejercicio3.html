<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #padre {
      width: 40%;
      height: 800px;
      border: 2px solid black;
    }
    .hijo {
      width: 20%;
      height: 200px;
      border: 1px solid black;
      margin: 5% auto;
    }
    #hijo_uno {
      background-color: red;
    }
    #hijo_dos {
      background-color: yellow;
    }
    #hijo_tres {
      background-color: blue;
    }
  </style>
  <body>
    <div id="padre">
      <div class="hijo" id="hijo_uno"></div>
      <div class="hijo" id="hijo_dos"></div>
      <div class="hijo" id="hijo_tres"></div>
    </div>
  </body>
  <script>
    let hijo = document.querySelectorAll(".hijo");
    let padre = document.getElementById("padre");

    for (dato of hijo) {
      let colorHijo = window
        .getComputedStyle(dato)
        .getPropertyValue("background");
      dato.addEventListener("click", () => {
        padre.style.background = colorHijo;
      });
    }
  </script>
</html>
