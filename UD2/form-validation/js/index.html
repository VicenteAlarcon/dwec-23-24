<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demostración de validación de formulario javascript</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<div class="container">
          <form id="signup" class="form" action="registro.php" method="post" name="form1" >
                <h1>Sign up</h1>
                <div class="form-field">
                    <label for="username">Username: </label>
                    <input type="text" name="username" id="username" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="email">Email: </label>
                    <input type="text" name="email" id="email" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="password">Password: </label>
                    <input type="password" name="password" id="password" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <label for="confirm-password">Confirm password: </label>
                    <input type="password" name="confirm-password" id="confirm-password" autocomplete="off">
                    <small></small>
                </div>
                <div class="form-field">
                    <input type="submit" value="Sign up">
                </div>
            </form>
      

</div>
    <script src="../js/app.js"></script>
</body>
</html>
